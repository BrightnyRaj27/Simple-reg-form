<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'boostrap/css/bootstrap.min.css' %}">

</head>
<body>
    <div class="container">
        <div class="col-md-offset-4 col-md-4">
            
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <h2 class="text-header text-center text-primary">User Details</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{datas.Name}}" name="name">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="number" class="form-control" value="{{datas.Mobile}}" name='mobile'>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"  name='address'>{{datas.Address}}</textarea>
                  <!-- textarea dont have the "value". only the input have the "value" -->
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input class="form-control" value="{{datas.Mail}}" name="mail">
                </div>
                <!-- if we are using the "btn-block" means we are cant use "pull-right" -->
                <!-- <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit" value="Submit">Update</button>
                    <a href="{% url 'add_user' %}"class="btn btn-danger btn-block " type="reset" value="Clear">Cancel</a>
                    
                </div> -->
                <div class="form-group pull-right">
                <button class="btn btn-success " type="submit" value="Submit">Update</button>
                <a href="{% url 'add_user' %}"class="btn btn-danger " type="reset" value="Clear">Cancel</a>
                
            </div>
            </form>
        </div>
       
    </div>
    
</body>
</html>
